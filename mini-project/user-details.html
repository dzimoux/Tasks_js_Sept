<script>
    let url1 = new URL(location.href)
let id = url1.searchParams.get('id')
console.log(url1)




    fetch('https://jsonplaceholder.typicode.com/users/' + id)
.then(value => value.json())
.then((user) => {
    let pre = document.createElement('pre')
    document.body.appendChild(pre)
    pre.innerHTML = JSON.stringify(user,null,"\t")
    pre.id = 'preID_' + user.id;
    let button = document.createElement("button")
    button.id = 'button_pre_' + user.id;
    pre.appendChild(button)
    button.onclick = function (){
        fetch('https://jsonplaceholder.typicode.com/users/' + user.id + '/posts')
            .then(value => value.json())
            .then((posts)=> {
let aPost = document.createElement("a")
                document.body.appendChild(aPost)
                let bAboutPost = document.createElement('button')
                bAboutPost.id = 'button_Post'
                let p = document.createElement("p")
                bAboutPost.appendChild(p)
                p.innerText = 'Watch comments and other info'
                aPost.appendChild(bAboutPost)                         //кнопка подивитись пост


                let postCounter = 0;

                for (const post of posts) {
                    if (postCounter >= 10) {
                        break;
                    }

                    aPost.href = './post-details.html?userId=' + post.userId;
                    let postDiv = document.createElement('div')
                    document.body.appendChild(postDiv)
                    postDiv.innerHTML = post.title;
                    postDiv.id = 'p_' + postCounter;
                    console.log(postDiv)

                    postCounter++;
                }
                let p0 = document.getElementById('p_0')
                let p1 = document.getElementById('p_1')
                let p2 = document.getElementById('p_2')
                let p3 = document.getElementById('p_3')
                let p4 = document.getElementById('p_4')
                let p5 = document.getElementById('p_5')
                let p6 = document.getElementById('p_6')
                let p7 = document.getElementById('p_7')
                let p8 = document.getElementById('p_8')
                let p9 = document.getElementById('p_9')

                let bigPost1 = document.createElement("div")
                let bigPost2 = document.createElement("div")
                bigPost1.id = 'big_p_1'
                bigPost2.id = 'big_p_2'
                document.body.appendChild(bigPost1)
                document.body.appendChild(bigPost2)
                bigPost1.append(p0,p1,p2,p3,p4)
                bigPost2.append(p5,p6,p7,p8,p9)


            })
        button.disabled = true;
    }
    let p = document.createElement('p')
    button.appendChild(p)
    p.innerText = 'post of current user'
})
